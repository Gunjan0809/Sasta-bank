<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #f5f5dc, #fff); /* Cream gradient background */
      text-align: center;
    }

    #container {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #000;
      border-radius: 10px;
      background-color: #fff;
    }

    h1 {
      color: #000; /* Black font color */
    }

    #logo {
      float: left;
      margin-right: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="logo" src="your_logo_url_here.png" alt="Company Logo" width="50">
  <h1>SASTA BANK</h1>

  <select>
    <option value="account_opening">Account Opening</option>
    <option value="deposit">Deposit</option>
    <option value="withdrawal">Withdrawal</option>
    <option value="display">Display</option>
    <option value="close">Close</option>
  </select>

  <button>Create New</button>
</div>

</body>
</html>
